<script>
var start = 0; //开始位置
var length = 10;//每次请求的数据条数
var total = 0;  //总的数据长度

var pageCount =Math.ceil(total/length);//页面总数



jQuery(function($) {
	request_total();
	loadData(1);
});



//获取总的条目数
function request_total(){
	$.ajax({
		type:"GET",
		url:"../totalUser",
		dataType:"json",
		success:function(data){
			console.log(data);
			if(data.retcode==="0"){
				total = data.data;
				pageCount =Math.ceil(total/length);
				console.log(pageCount);
				$(".zxf_pagediv").createPage({
					pageNum: pageCount,
					current: 1,
					backfun: function(e) {
						console.log(e);
						loadData(e.current);
					}
				});
				loadData(1);
			}
		},
		error:function(xhr,error,status){
			console.log(error);
		}
	})
}


 function loadData(pageid){
	 mylayer.showLoading("数据加载中");
	 $.ajax({
		 type:"GET",
		 url:"../getAllUser",
		 data:{
			 start:(pageid-1)*length,
			 length:length,
		 },
		 dataType:"json",
		 success:function(data){
				mylayer.closeLoading();
			    if(data.retcode==="0"){
			    	var content = $("#content");
			    	content.empty();  //清空所有的内容部分
			    	var thead = $("<tr>\
	    			    	        <th>用户id</th>\
	    			    	        <th>用户名称</th>\
									<th>用户密码</th>\
									<th>用户创建时间</th>\
									<th>用户状态</th>\
									<th>操作</th>\
								</tr>");
			    	content.append(thead);
					for(var i=0;i<data.data.length;i++){
						var tr = $("<tr>");
						var u_id_td = $("<td>"+data.data[i].u_id+"</td>"); 
						tr.append(u_id_td);
						
						var u_name_td = $("<td style='width:200px;'>"+data.data[i].u_name+"</td>"); 
						tr.append(u_name_td);
						
						var u_pwd_td = $("<td style='width:100px;'"+data.data[i].u_password+"</td>");
						tr.append(u_pwd_td);
						
						var u_time_td = $("<td style='width:100px;'"+data.data[i].u_addtime+"</td>");
						tr.append(u_time_td);
						
						var u_tatus_td = $("<td class='"+ (data.data[i].u_status=="0"?"fontred":"fontgreen") +"'>" + (data.data[i].u_status=="0"?"已删除":"使用中") + "</td>")
						tr.append(u_tatus_td);
						
						
						var editBtn = $("<td><button class='layui-btn layui-btn-xs " + (data.data[i].u_status=="0"?"":"layui-btn-danger") + "' onclick='toggle(this,"+data.data[i].u_id +")'>" + (data.data[i].u_status=="0"?"启用":"删除") + "</button></td>");
						tr.append(editBtn);
						
						content.append(tr);
					}
					//加载数据后滚动条置顶
					scroll(0,0)
			    }else{	
			    	var ii = layer.open({
			    		  type: 1, //Page层类型
			    		  title:false,
			    		  area: ['150px', '50px'],
			    		  closeBtn: 0,
			    		  shadeClose: true,
			    		  shade: 0.6, //遮罩透明度
			    		  content: "<p style='text-align:center;line-height:30px'>"+data.data+"</p>"
			    	}); 
			    }
		 },
		 error:function(xhr,status,error){

			 mylayer.tips(data.data);
		 }
	 })
 }

 function toggle(e,u_id){
	 var newstate;
	 console.log(u_id);
	 if($(e).text()==="启用"){
		 newstate = 1;
	 }else{
		 newstate = 0;
	 }
	 var flag = window.confirm("确认"+$(e).text() +"吗？");
	 if(flag){
		 $.ajax({
			 type:"GET",
			 url:"../changeUserState",
			 data:{
				 u_id:u_id,
				 newstate:newstate
			 },
			 dataType:"json",
			 success:function(data){
				 if(data.retcode === "0"){
					 if(newstate==0){
						 $(e).text("启用");
						 $(e).removeClass("layui-btn-danger");
						 $(e).parent().prev().text("已删除");
						 $(e).parent().prev().removeClass("fontgreen");
						 $(e).parent().prev().addClass("fontred");
					 }else{
						 $(e).text("删除");
						 $(e).addClass("layui-btn-danger");
						 $(e).parent().prev().text("使用中");
						 $(e).parent().prev().removeClass("fontred");
						 $(e).parent().prev().addClass("fontgreen");
					 }
				 }else{
					 mylayer.showMessage(data.data);
				 }
			 },
			 error:function(xhr,status,error){
				 console.log(error);
			 }
		 });
	 }
	 
 }
 
 function deleteLunBo(lb_id){
	 $.ajax({
		 type:"GET",
		 url:"../deleteLunBoById",
		 data:"lb_id=" + lb_id,
		 dataType:"json",
		 success:function(data){
			 if(data.retcode === "0"){
				 mylayer.tips("删除成功");
				 window.location.href = "lunbolist.html";
			 }else{
				 mylayer.tips(data.data);
			 }
		 },
		 error:function(xhr,status,error){
			 console.log(error);
		 }
	 })
 }
