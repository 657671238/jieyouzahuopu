<script>
var start = 0; //开始位置
var length = 10;//每次请求的数据条数
var total = 0;  //总的数据长度

var pageCount =Math.ceil(total/length);//页面总数
var currcateid = 0;//当前类别id


jQuery(function($) {
	request_total(currcateid);
});


$(".mycate select").change(function(){
	var val = $(this).children(":selected").val();
	currcateid = val;

	request_total(currcateid);
});


//获取总的条目数
function request_total(cateid){
	$.ajax({
		type:"GET",
		url:"../totalReMen",
		dataType:"json",
		data:{
			cateid:cateid
		},
		success:function(data){
			console.log(data);
			if(data.retcode==="0"){
				total = data.data;
				pageCount =Math.ceil(total/length);
				console.log(pageCount);
				$(".zxf_pagediv").createPage({
					pageNum: pageCount,
					current: 1,
					backfun: function(e) {
						console.log(e);
						loadData(e.current,cateid);
					}
				});
				loadData(1,cateid);
			}
		},
		error:function(xhr,error,status){
			console.log("request_total");
			console.log(error);
		}
	})
}


 function loadData(pageid,cateid){
	 mylayer.showLoading("商品加载中");
	 $.ajax({
		 type:"GET",
		 url:"../getReMenByCateId",
		 data:{
			 start:(pageid-1)*length,
			 length:length,
			 c_id:cateid
		 },
		 dataType:"json",
		 success:function(data){
				mylayer.closeLoading();
				//第一次数据请求成功，进行缓存
			    localStorage.setItem("ht_goods"+"_"+pageid,JSON.stringify(data))
			    if(data.retcode==="0"){
			    	var content = $("#content");
			    	content.empty();  //清空所有的内容部分
			    	var thead = $("<tr>\
	    			    	        <th>商品id</th>\
	    			    	        <th>商品名称</th>\
	    			    	        <th>商品价格</th>\
	    			    	        <th>商品描述</th>\
									<th>图片</th>\
									<th>添加时间</th>\
									<th>商品操作</th>\
								</tr>");
			    	content.append(thead);
					for(var i=0;i<data.data.length;i++){
						var tr = $("<tr>");
						var pro_id_td = $("<td>"+data.data[i].pro_id+"</td>"); 
						tr.append(pro_id_td);
						
						var pro_id_name = $("<td style='width:100px'>"+data.data[i].pro_name+"</td>"); 
						tr.append(pro_id_name);
						
						var pro_id_price = $("<td>"+data.data[i].pro_price+"</td>"); 
						tr.append(pro_id_price);
						
						var pro_id_desc = $("<td style='width:200px;'>"+data.data[i].pro_desc+"</td>"); 
						tr.append(pro_id_desc);
						
						var pro_image_td = $("<td><img style='width:100px;height:100px;' src='../images/"+data.data[i].pro_image+"'/></td>");
						tr.append(pro_image_td);
						
						var pro_td_create = $("<td>"+data.data[i].pro_create+"</td>")
						tr.append(pro_td_create);
						
						/*  var editBtn = $("<a href='editProduct.jsp?pro_id="+data.data[i].pro_id+"'>编辑</a>");*/
						var deleteBtn = $("<a class='layui-btn layui-btn-danger layui-btn-xs' href='javascipt:void(0)' onclick='deleteBtn("+data.data[i].pro_id+")'>移除热门</a>");

						
						var operate_td = $("<td>");

						operate_td.append(deleteBtn);

						
						tr.append(operate_td);
						
						content.append(tr);	
					}
					//加载数据后滚动条置顶
					scroll(0,0)
			    }else{	
			    	var content = $("#content");
			    	content.empty();  //清空所有的内容部分
			    }
		 },
		 error:function(xhr,status,error){
			 mylayer.tips(data.data);
		 }
	 })
 }

 
 function deleteBtn(pro_id){
	 console.log(pro_id);
	 var flag = window.confirm("确认移除吗？");
	 if(flag == true){
		 $.ajax({
			 type:"POST",
			 url:"../removeReMen",
			 data:"pro_id=" + pro_id,
			 dataType:"json",
			 success:function(data){
				 console.log(data);
				 if(data.retcode==="0"){
					 window.location.href = "remen.html";
				 }else{
					 console.log("失败");
					 console.log(data.data);
					 mylayer.showMessage(data.data);
				 }
			 },
			 error:function(xhr,status,error){
				 mylayer.tips(data.data);
			 }
		 });
	 }
 }
